<!doctype html>
<html>

<head>
    <title>Prntsc Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Prntsc Extension</h1>
    <div id="controls">
        <p class="helpText">How many tabs would you like to open?</p>
        <button id="-5" class="numControl">-5</button>
        <button id="-1" class="numControl">-1</button>
        <input id="numTabs" class="numControl" value="0" autocomplete="off"></input>
        <button id="+1" class="numControl">+1</button>
        <button id="+5" class="numControl">+5</button>
        <button id="submit">Go!</button>
    </div>
    <div id="error"></div>

</body>

</html>
